<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Breakout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { margin: 0; background: #222; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { background: #000; display: block; border: 2px solid #fff; max-width: 100%; max-height: 80vh; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 320;
        canvas.height = 480;

        let ball = { x: 160, y: 400, dx: 2, dy: -2, radius: 10 };
        let paddle = { height: 10, width: 75, x: (canvas.width - 75) / 2 };
        let bricks = [];
        for(let c=0; c<4; c++) {
            bricks[c] = [];
            for(let r=0; r<5; r++) { bricks[c][r] = { x: 0, y: 0, status: 1 }; }
        }

        document.addEventListener("mousemove", (e) => {
            let relativeX = e.clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX < canvas.width) paddle.x = relativeX - paddle.width/2;
        });

        document.addEventListener("touchmove", (e) => {
            let relativeX = e.touches[0].clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX < canvas.width) paddle.x = relativeX - paddle.width/2;
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // ボール描画
            ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD"; ctx.fill(); ctx.closePath();
            // パドル描画
            ctx.fillStyle = "#0095DD"; ctx.fillRect(paddle.x, canvas.height-paddle.height, paddle.width, paddle.height);
            // ブロック描画
            for(let c=0; c<4; c++) {
                for(let r=0; r<5; r++) {
                    if(bricks[c][r].status == 1) {
                        let bx = (r*(60+5))+5; let by = (c*(20+5))+30;
                        bricks[c][r].x = bx; bricks[c][r].y = by;
                        ctx.fillStyle = "#0095DD"; ctx.fillRect(bx, by, 60, 20);
                    }
                }
            }
            // 衝突判定
            if(ball.x + ball.dx > canvas.width-ball.radius || ball.x + ball.dx < ball.radius) ball.dx = -ball.dx;
            if(ball.y + ball.dy < ball.radius) ball.dy = -ball.dy;
            else if(ball.y + ball.dy > canvas.height-ball.radius) {
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) ball.dy = -ball.dy;
                else { document.location.reload(); }
            }
            ball.x += ball.dx; ball.y += ball.dy;
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
